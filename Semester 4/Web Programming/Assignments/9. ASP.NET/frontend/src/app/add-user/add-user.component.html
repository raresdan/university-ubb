<div class="container">
  <h1>Create User</h1>
  <p><b>Please fill this form and submit to add the user to the database.</b></p>

  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" placeholder="Name:"> <br>
    <input type="text" formControlName="username" placeholder="Username:"> <br>
    <input type="password" formControlName="password" placeholder="Password:"> <br>
    <input type="number" formControlName="age" placeholder="Age:"> <br>
    <input type="text" formControlName="role" placeholder="Role:"> <br>
    <input type="text" formControlName="email" placeholder="Email:"> <br>
    <input type="text" formControlName="webpage" placeholder="Webpage:"> <br>
    <div class="button_container">
        <button type="submit">Add User</button>
        <button type="reset" routerLink="/">Cancel</button>
    </div>
</form>
</div>
